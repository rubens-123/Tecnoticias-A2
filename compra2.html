<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/compra.css">
<meta name="robots" content="noindex,follow" />
</head>
<body>

  <div class="checkout-panel">
    <div class="panel-body">
      <h2 class="title">Checkout</h2>

      <div class="progress-bar">
        <div class="step active"></div>
        <div class="step active"></div>
        <div class="step"></div>
        <div class="step"></div>
      </div>

      <div class="payment-method">
        <label for="card" class="method card">
          <div class="card-logos">
            <img src="img/visa_logo.png"/>
            <img src="img/mastercard_logo.png"/>
          </div>

          <div class="radio-input">
            <input id="card" type="radio" name="pagar">
            Pay $50.00 with credit card
          </div>
        </label>

        <label for="paypal" class="method paypal">
          <img src="img/paypal_logo.png"/>
          <div class="radio-input">
          <input id="paypal" type="radio" onclick="paypal()" name="pagar">
            Pay $50.00 with PayPal
          </div>
        </label>
      </div>

      <div class="input-fields">
        <div class="column-1">
          <label for="cardholder">Nome do titular</label>
          <input type="text" id="Titular" />

          <div class="small-inputs">
            <div>
              <label for="date">Validade</label>
              <input type="text" id="date" maxlength="5" placeholder="MM / YY" onkeypress="data(this);" />
            </div>

            <div>
              <label for="verification">CVV / CVC *</label>
              <input type="password" id="cvv" maxlength="4"/>
            </div>
          </div>

        </div>
        <div class="column-2">
          <label for="cardnumber">Numero do Cartão</label>
          <input type="password" id="numeroCard"/>

          <span class="info">* CVV ou CVC é o código de segurança do cartão, número único de três dígitos no verso do cartão, separado do número.</span>
        </div>
      </div>
    </div>

    <div class="panel-footer">
      <button class="btn back-btn"><a href="loja.html">Voltar</a></button>
	  <input class="btn next-btn" type="submit" onclick="Comfirmar();" value="Comfirmar" />
	<script>
		  function data(n){
      if(n.value.length==2)
         n.value += '/';
   }
		
		
function Comfirmar() {
 
 var nome = document.getElementById("Titular");
 var data = document.getElementById("date");
 var numeroCard = document.getElementById("numeroCard");
 var cvv = document.getElementById("cvv");

 

 if (nome.value != "" && data.value !="" && numeroCard.value !="" &&  cvv.value !="" ) {
	 alert('Obrigado sr(a) ' + nome.value + ' sua compra foi concluida com sucesso');
	 window.location.href = "loja.html";
 }
 else{

	 alert('por favor preencha todos os campos corretamente')
 }
 
}
 function paypal(){

       window.location.href = "https://www.paypal.com/br/signin";

  

 }
	</script>
	  
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
